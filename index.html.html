    <!-- Bootstrap Carousel (Image Slider) -->

    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function(){
            // Set the interval (in milliseconds) for auto-advancing the slides
            var slideInterval = 1500; // 3 seconds
    
            // Function to advance the carousel to the next slide
            function nextSlide() {
                $('.carousel').carousel('next');
            }
    
            // Start the carousel auto-advance
            var slideTimer = setInterval(nextSlide, slideInterval);
    
            // Pause the auto-advance when the mouse is over the carousel
            $('.carousel').hover(
                function() {
                    clearInterval(slideTimer);
                },
                function() {
                    slideTimer = setInterval(nextSlide, slideInterval);
                }
            );
        });
    </script>
