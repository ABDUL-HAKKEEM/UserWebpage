<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="next2.css"> <!-- You can create a separate CSS file for custom styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Bus Details</h1>
        <div class="row">
            <!-- Random Number Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Random Number</h5>
                        <p class="card-text">123456</p>
                        <!-- Additional attributes -->
                      
                    </div>
                </div>
            </div>
            <!-- Bus No Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bus Number</h5>
                        <p class="card-text">ABC123</p>
                        <!-- Additional attributes -->
                       
                    </div>
                </div>
            </div>
            <!-- Passenger Count Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Passenger Count</h5>
                        <p class="card-text">50</p>
                        <!-- Additional attributes -->
                        
                    </div>
                </div>
            </div>
            <!-- Departure Time Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Departure Time</h5>
                        <p class="card-text">09:00 AM</p>
                        <!-- Additional attributes -->
                        
                    </div>
                </div>
            </div>
            <!-- Arrival Time Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Arrival Time</h5>
                        <p class="card-text">03:00 PM</p>
                        <!-- Additional attributes -->
                        
                    </div>
                </div>
            </div>
            <!-- Price Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Total Price </h5>
                        <p class="card-text">$20</p>
                        <!-- Additional attributes -->
                       
                    </div>
                </div>
            </div>
            <!-- Current Location Box -->
            <div class="col box">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Location</h5>
                        <p class="card-text">City A</p>
                        <!-- Additional attributes -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.813747115893!2d76.99639677417444!3d10.90175525687123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85bab908fd8e1%3A0xf239d26272eecce2!2sMalumachampatti%20Bus%20Stop!5e0!3m2!1sen!2sin!4v1694544046245!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </center>

    <!-- Include Bootstrap JS and jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
